<div data-ng-switch="$ctrl.expanded">
	<button data-ng-switch-when="false" type="button" class="btn btn-info" data-ng-click="$ctrl.toggleExpanded(true)">Debug <code>{{$ctrl.modelName}}</code></button>
	<div data-ng-switch-when="true" class="bg-light gsc-debug-json">
		<a href="" class="badge-info" data-ng-click="$ctrl.toggleExpanded(false)"><i class="fa fa-fw fa-times"></i></a>
		<pre>{{$ctrl.modelName}}: {{$ctrl.modelAsJson}}</pre>
	</div>
</div>
