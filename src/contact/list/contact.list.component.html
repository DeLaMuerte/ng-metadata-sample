<table class="table table-hover">
	<thead>
	<tr>
		<th>#</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	</thead>
	<tbody>
	<tr data-immutable="$ctrl.contacts" data-ng-repeat="contact in $ctrl.contacts">
		<th scope="row">{{::$index}}</th>
		<td>{{::contact.firstName}}</td>
		<td>{{::contact.lastName}}</td>
	</tr>
	</tbody>
</table>
