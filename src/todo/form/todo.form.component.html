<gsc-debug [gs-model]="$ctrl.todoJs" [gs-pronto]="false"></gsc-debug>
<gsc-debug [gs-model]="$ctrl.FormCtrl" [gs-pronto]="false"></gsc-debug>

<form name="$ctrl.FormCtrl">
	<div class="row">
		<div class="col">
			<div class="form-group">
				<label for="gsc-todo-title">Title:</label>
				<input type="text"
					   data-ng-model="$ctrl.todoJs.title"
					   class="form-control"
					   id="gsc-todo-title"
					   placeholder="Title..." />
			</div>
		</div>
		<div class="col">
			<div class="form-group">
				<label for="gsc-todo-description">Description:</label>
				<textarea data-ng-model="$ctrl.todoJs.description"
						  rows="3"
						  class="form-control"
						  id="gsc-todo-description"
						  placeholder="Description...">
				</textarea>
			</div>
		</div>
	</div>
</form>
