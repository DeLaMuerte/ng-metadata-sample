<div class="card bg-light">
	<form class="card-body">

		<div class="form-group row">
			<div class="col">
				<label for="$ctrl.selector.query">Search Todos</label>
				<input type="text"
					   data-ng-model="$ctrl.selector.query"
					   class="form-control"
					   id="$ctrl.selector.query"
					   placeholder="Search Todos...">
			</div>
		</div>

		<div class="form-group row">
			<div class="col-3">
				<label for="$ctrl.selector.state">State:</label>
				<select type="text"
						data-ng-model="$ctrl.selector.state"
						class="form-control"
						id="$ctrl.selector.state"
						title="State">
					<option value="">- All States -</option>
					<option value="OPEN">Open</option>
					<option value="DONE">Done</option>
				</select>
			</div>

			<div class="col text-right">
				<button type="submit"
						class="btn btn-primary"
						data-ng-click="$ctrl.$search()">
					<i class="fa fa-search"></i> Search
				</button>
			</div>
		</div>
	</form>
</div>
